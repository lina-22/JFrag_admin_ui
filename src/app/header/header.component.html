<div class="header">
  <div class="logo">
    <span>JFrag</span>
    <button class="logo_btn" type="button" (click)="onToggleNav()">
      <i class="bx bx-menu"></i>
    </button>
  </div>
  <div class="user_info">
    <span *ngIf="userName"
      >Welcome, {{ userName }}!
      <button (click)="logout()">Logout</button>
    </span>
    <span *ngIf="!userName">
      <a routerLink="/sign-in">Login</a>
    </span>

    <div class="user-image">JH</div>
  </div>
</div>
