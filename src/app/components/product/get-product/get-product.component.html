<div class="all_products">
  <div>
    <table>
      <caption>
        Product List 2024
      </caption>
      <thead>
        <tr>
          <th class="p_id" scope="col">Id</th>
          <th scope="col">Product Name</th>
          <th scope="col">Category</th>
          <th scope="col">ingredient</th>
          <th scope="col">description</th>
          <th scope="col">Image</th>
          <th scope="col">Action..</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of productData.content">
          <th scope="row">{{ product.id }}</th>
          <td>{{ product.name }}</td>
          <td>{{ product.category }}</td>
          <td>{{ product.ingredient }}</td>
          <td>{{ product.description }}</td>
          <td><img [src]="product.imagePath" alt="" /></td>
          <td>
            <i (click)="deleteProduct(product.id)" class="fa fa-trash"></i>
            &nbsp;
            <a routerLink="/product/edit/{{ product.id }}"
              ><i class="fa fa-edit"></i
            ></a>
          </td>
        </tr>
      </tbody>
      <!-- <tfoot>
        <tr>
          <th scope="row" colspan="3">Average product</th>
          <td>33</td>
        </tr>
      </tfoot> -->
    </table>
  </div>
</div>
