<div class="all_products">
  <div>
    <h3>All Product details</h3>
    <table>
      <caption>
        Product List 2024
      </caption>
      <thead>
        <tr>
          <th class="p_id" scope="col">Id</th>
          <th scope="col">Product Name</th>
          <th scope="col">Category</th>
          <th scope="col">Ingredient</th>
          <th scope="col">Description</th>
          <th scope="col">Image</th>
          <th scope="col">
            Action.. &nbsp; &nbsp;
            <a (click)="toggleAddProductPopup()">
              <i class="fa fa-plus"></i>
            </a>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of productData.content">
          <th scope="row">{{ product.id }}</th>
          <td>{{ product.name }}</td>
          <td>{{ product.category }}</td>
          <td>{{ product.ingredient }}</td>
          <td>{{ product.description }}</td>
          <td><img [src]="product.imagePath" alt="" /></td>
          <td>
            &nbsp;
            <i (click)="deleteProduct(product.id)" class="fa fa-trash"></i>
            &nbsp;
            <a (click)="toggleEditProductPopup(product)">
              <i class="fa fa-edit"></i>
            </a>
            &nbsp;
          </td>
        </tr>
      </tbody>
      <!-- <tfoot>
        <tr>
          <th scope="row" colspan="3">Average product</th>
          <td>33</td>
        </tr>
      </tfoot> -->
    </table>
  </div>
</div>
<app-add-product
  *ngIf="showAddProductPopup"
  (close)="toggleAddProductPopup()"
></app-add-product>

<app-edit-product
  *ngIf="showEditProductPopup"
  [product]="selectedProd"
  (close)="toggleEditProductPopup()"
></app-edit-product>
