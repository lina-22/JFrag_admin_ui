<div class="form_template">
  <div>
    <div class="wrapper">
      <form [formGroup]="addOrder" (ngSubmit)="SaveData()">
        <h3>New Order Add</h3>
        <div
          *ngIf="message"
          class="alert alert-success alert-dismissible fade show"
          role="alert"
        >
          <strong>Success!</strong> Order added
          <button
            (click)="removeMessage()"
            type="button"
            data-bs-dismiss="alert"
            aria-label="Close"
          >
            X
          </button>
        </div>
        <div class="input_box">
          <div class="input_field">
            <input
              type="text"
              placeholder="First Name"
              required
              formControlName="firstName"
            />
          </div>

          <div class="input_field">
            <input
              type="text"
              placeholder="Last Name"
              required
              formControlName="lastName"
            />
          </div>
        </div>
        <button type="submit" [disabled]="addOrder.invalid" class="btn">
          Submit
        </button>
      </form>
    </div>
  </div>
</div>
