<div class="form_template">
  <div>
    <div class="wrapper">
      <form [formGroup]="editOrder" (ngSubmit)="UpdateData()">
        <h3>Update Order</h3>
        <div
          *ngIf="message"
          class="alert alert-success alert-dismissible fade show"
          role="alert"
        >
          <strong>Success!</strong> Product updated
          <button
            (click)="removeMessage()"
            type="button"
            data-bs-dismiss="alert"
            aria-label="Close"
          >
            X
          </button>
        </div>
        <div class="input_box">
          <div class="input_field">
            <input
              type="text"
              placeholder="Reference"
              required
              formControlName="reference"
            />
          </div>
          <div class="input_field">
            <input
              type="text"
              placeholder="First Name"
              required
              formControlName="firstName"
            />
          </div>
          <div class="input_field">
            <input
              type="text"
              placeholder="Last Name"
              required
              formControlName="lastName"
            />
          </div>
          <div class="input_field">
            <input
              type="text"
              placeholder="email"
              required
              formControlName="email"
            />
          </div>
          <div class="input_field">
            <input
              type="text"
              placeholder="Address"
              required
              formControlName="address"
            />
          </div>
          <div class="input_field">
            <input
              type="text"
              placeholder="Delivery Address"
              required
              formControlName="deliveryAddress"
            />
          </div>
          <div class="input_field">
            <input
              type="text"
              placeholder="Phone"
              required
              formControlName="phone"
            />
          </div>
          <div class="input_field">
            <input
              type="text"
              placeholder="Status"
              required
              formControlName="status"
            />
          </div>
        </div>
        <button type="submit" [disabled]="editOrder.invalid" class="btn">
          Submit
        </button>
      </form>
    </div>
  </div>
</div>
